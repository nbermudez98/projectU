<h1>Catálogo <small>De Información</small></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast"  *ngFor="let heroe of data">
        <img class="card-img-top card-img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
<!--             <button type="button" class="btn btn-outline-primary btn-block">
                Ver más...
            </button>
             -->
             <a [routerLink]="['/informacion',heroe.id]" class="btn btn-outline-primary btn-block">Ver mas...</a>
        </div>
    </div>
</div>
